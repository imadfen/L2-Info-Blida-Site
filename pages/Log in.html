<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/navBarStyle.css">
    <link rel="stylesheet" href="../src/all.min.css">
    <link rel="stylesheet" href="../src/loginStyle.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">
        <h1 class="title">License 2 Computer Science</h1>
        <nav>
            <ul>
                <li id="login"><a href="Sign up.html">sign up</a></li>
                <li id="home"><a href="../index.html"><i class="fa-solid fa-house fa-lg"></i></a></li>
            </ul>
            
        </nav>
    </div>



<div class="pic">
    <img src="../src/Log in_files/logingPic.png" alt="">
</div>


        
<div class="field">
    <div class="form">
    <form method="POST">
        <h1>Log In</h1>

        

    <div class="inputfield" id="email">
        <input type="email" name="useremail" placeholder="Email" value="" required="">
        <br>
        <i class="fa-solid fa-envelope"></i>
    </div>
    <div class="inputfield" id="pass">
        <input id="pass" type="password" name="userpass" placeholder="Password" value="" required="">
        <br>
        <i class="fa-solid fa-lock"></i>
    </div>
    <a href="" style="text-decoration: none; font-size: 12px; color: #245280;" target="_blank">I forgot my password</a>

    <div id="submit">
        <div>
            <button class="subbtn" name="log-in" type="submit">Log in</button>
        </div>
    </div>
    
    <div id="remember" style="margin-top: 20px;  position: relative; width: 100%; text-align: center;">
        <div style="white-space: nowrap;">
            <div style="width: fit-content;  display: inline-block; margin-right: 20px;">
                <label class="contain">
                    <input type="checkbox" name="remcheck">
                    <div class="checkmark"></div>
                </label>
            </div>
            <label style="color:black; font-size: 19px;  display: inline-block; position: relative; bottom: 5px;">Remember me.</label>
        </div>
    </div>
    </form>

    <div style="width: 100%; text-align: center;">
        <h4><a href="" style="text-decoration: none; color: #245280;">Remove email and password</a></h4>
    </div>

    <div style="width: 100%; text-align: center;">
        <h4>You don't have an account yet ? <a href="Sign up.html" style="text-decoration: none; color: #245280;">Sign up</a></h4>
    </div>

</div>
</div>

</body></html>
